<ion-content>
 
  <div class="img-container"> <!-- Block parent element -->
    <img  width="75px" height="75px" src="assets/login.png">
  </div>
  <h2 class="center">Talk<b class="other">ie</b></h2>

  <div class="login-form">


    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked">Full Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="user.Name" required placeholder="Enter Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Number</ion-label>
        <ion-select  *ngIf="!isDesktop" class="text-secondary" [(ngModel)]="user.phoneNumber"  >
          <ion-select-option   *ngFor= "let card of cards" value="{{card.phoneNumber}}">{{card.phoneNumber}}
          </ion-select-option>
        </ion-select>
        <ion-input  *ngIf="isDesktop" [(ngModel)]="user.phoneNumber" required placeholder="Enter Number"></ion-input>
   
      </ion-item>
 <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select  [(ngModel)]="user.Gender" placeholder="Select One">
        <ion-select-option value="F">Female</ion-select-option>
        <ion-select-option value="M">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Birth Date</ion-label>
      <ion-datetime [(ngModel)]="user.BirthDate"   placeholder="Select Date"></ion-datetime>
    </ion-item>
  

    </ion-list>

    <ion-button mode="ios" color="primary" expand="block" (click)="login()">
      Confirm
    </ion-button>

    <p text-center>
     please give permissions to confirm login
    </p>
  </div>

</ion-content>
